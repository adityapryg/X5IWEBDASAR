<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DUA</title>
    <link rel="stylesheet" type="text/css" href="css/dua.css">
</head>
<body>
<main class="center">
    <img height="100px" src="img/logo-unindra.png" alt="logo-unindra">
    <form action="#" method="POST">
        <table>
            <tr>
                <td colspan="2" class="title-1">INPUT NILAI MAHASISWA</td>
            </tr>
            <tr>
                <td>NPM</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td>
                    <input type="text" class="w-100">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio"> Laki-laki
                    <input type="radio"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Mata Kuliah</td>
                <td>
                    <select>
                        <option>Pemrograman Web Dasar</option>
                    </select>
                    <label>Please select an item</label>
                </td>
            </tr>
            <tr>
                <td>Keterangan</td>
                <td>
                    <textarea rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="title-2">NILAI</td>
            </tr>
            <tr>
                <td>TUGAS</td>
                <td>
                    <input type="text" class="input-nilai">
                    <label><i>*Diisi dengan Angka (Misal: 8.82)</i></label>
                </td>
            </tr>
            <tr>
                <td>UTS</td>
                <td>
                    <input type="text" class="input-nilai">
                    <label><i>*Diisi dengan Angka (Misal: 6.62)</i></label>
                </td>
            </tr>
            <tr>
                <td>UTS</td>
                <td>
                    <input type="text" class="input-nilai">
                    <label><i>*Diisi dengan Angka (Misal: 10.0)</i></label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Simpan</button>
                    <button type="reset">Batal</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="title-2">&nbsp;</td>
            </tr>
        </table>
    </form>
</main>
</body>
</html>
